<!-- my boilerplate (code template) -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Hobbies</title>
    </head>
    <body>
        <h3>My Hobbies</h3>
        <ol type="1">
            <!-- I defined attribute for ol tag to specify list items according to what. 
                Eg: type="a" sorts according to letters, a,b,c -->
            <li>Cycling</li>
            <li>Trekking</li>
            <li>Swimming</li>
        </ol>
    </body>
</html>
