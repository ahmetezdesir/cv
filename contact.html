<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Me!</title>
    </head>
    <body>
        <h3>Coming Soon!</h3>
        <hr color="orange">
        <!-- action = what should happen when you submit -->
        <!-- you can go input received page or send mail action -->
        <!-- you can use post/get method. Get method gets data from server and post data sends data to server -->
        <!-- there are so many types of input -->
        <!-- name attribute is used to specify items in css code. -->
        <form class="" action="mailto:google@gmail.com" method="post" enctype="text/plain">
            <!-- enctype is how we want mail client to analyse our content -->
            <label>Name:</label>
            <input type="text" name="name"> <br>
            <label>Email:</label>
            <input type="email" name="email"> <br>
            <label>Message:</label> <br>
            <textarea name="message" cols="30" rows="10"></textarea> <br>
            <input type="submit" name="" value="Submit">
        </form>
    </body>
</html>
